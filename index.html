<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

<body>
    <div class="title-bar">
        <span class="title" id="title" onclick="setTitleIndex(titleIndex + 1, true)">Mitchlist</span>
    </div>
    <div class="popup" id="popup" style="display:none">
        <div class="popup-message" id="popup-message">
            <div class="popup-dismiss-button" onclick="dismissPopup()">Ã—</div>
            <div class="popup-title" id="popup-title"></div>
            <div class="popup-content" id="popup-content"></div>
        </div>
    </div>
    <div class="game">
        <div class="movie-card">
            <div class="day-counter" id="day-counter" onclick="openArchive()"></div>
            <div class="movie-title" id="movie-title"></div>
            <div class="movie-description" id="movie-description"></div>
            <div class="score-bar">
                <div class="score-bar-fill" id="score-bar-fill"></div>
                <div class="score-counter" id="score-counter"></div>
            </div>
            <div class="movie-splash" id="movie-splash"></div>
        </div>
        <div class="sorted-character-list insertable-list" id="character-list">

        </div>
        <div class="character-pool" id="unsorted-pool">
        </div>
    </div>

    </script>
